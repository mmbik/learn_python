{% extends "theme.html" %} {% block bodyContent %}
<form class="signup-form" method="post" action="/sign-up">
  <div>
    <label for="firstName">First Name*</label>
    <input
      type="text"
      value="{{formData['firstName'] or ''}}"
      id="firstName"
      name="firstName"
      placeholder="Enter your first name"
    />
  </div>
  <div>
    <label for="lastName">Last Name*</label>
    <input
      type="text"
      value="{{formData['lastName'] or ''}}"
      id="lastName"
      name="lastName"
      placeholder="Enter your last name"
    />
  </div>

  <div>
    <label for="phoneNumber">Phone Number</label>
    <input
      type="phone"
      value="{{formData['phoneNumber'] or ''}}"
      id="phoneNumber"
      name="phoneNumber"
      placeholder="Enter your phone number"
    />
  </div>

  <div>
    <label for="dob">Date of birth</label>
    <input
      type="date"
      value="{{formData['dob'] or ''}}"
      id="dob"
      name="dob"
      placeholder="Enter your Date of birth"
    />
  </div>

  <div>
    <label>Gender*</label>
    <label for="maleGender">Male</label>
    <input type="radio" id="maleGender" name="gender" value="male" {%if formData
    ['gender'] == 'male' or formData ['gender'] =='' %}checked="checked"{% endif
    %} />
    <label for="femaleGender">Female</label>
    <input type="radio" id="femaleGender" name="gender" value="female" {%if
    formData['gender'] == 'female' %}checked="checked"{% endif %} />

  </div>

  <div>
    <label for="address">Address</label>
    <input
      type="text"
      value="{{formData['address'] or ''}}"
      id="address"
      name="address"
      placeholder="Enter your address"
    />
  </div>

  <div>
    <label for="educationDegree">Education device</label>
    <select id="educationDegree" name="educationDegree">
      <option value="0">Please select your education's degree</option>
      <option value="1">Associate degree</option>
      <option value="2">Bachelor's degree</option>
      <option value="3">master's degree</option>
      <option value="4">Doctoral degree</option>
    </select>
  </div>

  <div>
    <label for="email">Email*</label>
    <input
      type="email"
      value="{{formData['email'] or ''}}"
      id="email"
      name="email"
      placeholder="Enter your valid Email"
    />
  </div>

  <div>
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Enter your password"
    />
  </div>

  <div>
    <label for="cpassword">confirm password</label>
    <input
      type="password"
      id="cpassword"
      name="cPassword"
      placeholder="Enter your password again"
    />
  </div>

  <button type="submit">Register</button>
  <button type="reset">Clear form</button>
        </form>
</form>
{% endblock %}
