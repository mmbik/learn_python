{% extends "theme.html" %} {% block bodyContent %}
<form class="edit-user" method="post" action="/edit-user/{{ formData['_id'] }}">
  <br />
  <div>
    <label for="firstName">First Name*</label>
    <input
      type="text"
      value="{{formData['firstName'] or ''}}"
      id="firstName"
      name="firstName"
      placeholder="Enter your first name"
    />
  </div>
  <div>
    <label for="lastName">Last Name*</label>
    <input
      type="text"
      value="{{formData['lastName'] or ''}}"
      id="lastName"
      name="lastName"
      placeholder="Enter your last name"
    />
  </div>

  <div>
    <label for="phoneNumber">Phone Number</label>
    <input
      type="phone"
      value="{{formData['phoneNumber'] or ''}}"
      id="phoneNumber"
      name="phoneNumber"
      placeholder="Enter your phone number"
    />
  </div>

  <div>
    <label for="dob">Date of birth</label>
    <input
      type="date"
      value="{{formData['dob'] or ''}}"
      id="dob"
      name="dob"
      placeholder="Enter your Date of birth"
    />
  </div>

  <div>
    <label>Gender*</label>
    <label for="maleGender">Male</label>
    <input
      type="radio"
      value="{{formData['gender'] or ''}}"
      id="maleGender"
      name="gender"
      value="male"
      checked="checked"
    />
    <label for="femaleGender">Female</label>
    <input type="radio" id="femaleGender" name="gender" value="female" />
  </div>

  <div>
    <label for="address">Address</label>
    <input
      type="text"
      value="{{formData['address'] or ''}}"
      id="address"
      name="address"
      placeholder="Enter your address"
    />
  </div>

  <div>
    <label for="educationDegree">Education degree</label>
    <select id="educationDegree" name="educationDegree">
      <option value="0" {%if formData['educationDegree']=='0' %} selected="selected" {% endif %}>Please select your education's degree</option>
      <option value="1" {%if formData['educationDegree']=='1' %} selected="selected" {% endif %}>Associate degree</option>
      <option value="2" {%if formData['educationDegree']=='2' %} selected="selected" {% endif %}>Bachelor's degree</option>
      <option value="3" {%if formData['educationDegree']=='3' %} selected="selected" {% endif %}>master's degree</option>
      <option value="4" {%if formData['educationDegree']=='4' %} selected="selected" {% endif %}>Doctoral degree</option>
    </select>
 
  </div>

  <div>
    <label for="email">Email*</label>
    <input
      type="email"
      value="{{formData['email'] or ''}}"
      id="email"
      name="email"
      placeholder="Enter your valid Email"
    />
  </div>

  <button type="submit">save changes</button>
</form>
{% endblock %}
